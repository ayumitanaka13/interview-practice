<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spreadsheet</title>
    <style>
      td {
        text-align: right;
        width: 33%;
      }
      td,
      th,
      table {
        border: 1px solid;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p>Purchases Orders</p>
    <table>
      <thead>
        <tr>
          <th>Order Date</th>
          <th>SKU</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            01-01-2021
          </td>
          <td>
            1
          </td>
          <td>
            1
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
